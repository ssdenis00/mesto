<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header content">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <div class="popup popup_visible_off">
        <div class="popup__container">
          <button class="popup__cross"></button>
          <div class="popup__block">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="./index.html" class="popup__form">
              <input type="text" class="popup__form-text popup__form-text_name" value="Жак-Ив Кусто">
              <input type="text" class="popup__form-text popup__form-text_job" value="Исследователь океана">
              <input type="submit" class="popup__btn" value="Сохранить">
            </form>
          </div>
        </div>
      </div>
      <section class="profile content">
        <figure class="profile__block">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <figcaption class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__edit-btn"><img src="./images/edit-btn.svg" alt="кнопка редактирования профиля"
                class="profile__edit-btn-img"></button>
          </figcaption>
        </figure>
        <button class="profile__add-btn">+</button>
      </section>
      <section class="galary content">
        <figure class="galary__item">
          <img src="./images/karach.jpg" alt="фото галереи" class="galary__img">
          <figcaption class="galary__description">
            <h2 class="galary__title">Карачаево-Черкесия</h2>
            <div class="galary__like"></div>
          </figcaption>
        </figure>
        <figure class="galary__item">
          <img src="./images/elbrus.jpg" alt="фото галереи" class="galary__img">
          <figcaption class="galary__description">
            <h2 class="galary__title">Гора Эльбрус</h2>
            <div class="galary__like"></div>
          </figcaption>
        </figure>
        <figure class="galary__item">
          <img src="./images/dombaj.jpg" alt="фото галереи" class="galary__img">
          <figcaption class="galary__description">
            <h2 class="galary__title">Домбай</h2>
            <div class="galary__like"></div>
          </figcaption>
        </figure>
        <figure class="galary__item">
          <img src="./images/elbrus.jpg" alt="фото галереи" class="galary__img">
          <figcaption class="galary__description">
            <h2 class="galary__title">Гора Эльбрус</h2>
            <div class="galary__like"></div>
          </figcaption>
        </figure>
        <figure class="galary__item">
          <img src="./images/dombaj.jpg" alt="фото галереи" class="galary__img">
          <figcaption class="galary__description">
            <h2 class="galary__title">Домбай</h2>
            <div class="galary__like"></div>
          </figcaption>
        </figure>
        <figure class="galary__item">
          <img src="./images/karach.jpg" alt="фото галереи" class="galary__img">
          <figcaption class="galary__description">
            <h2 class="galary__title">Карачаево-Черкесия</h2>
            <div class="galary__like"></div>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer content">
      <h3 class="footer__author">© 2021 Mesto Russia</h3>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
