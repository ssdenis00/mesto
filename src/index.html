<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header page__content">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__cross popup__cross_type_edit" type="button"
            aria-label="закрыть всплывающее окно"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="./index.html" class="popup__form popup__form_type_edit" name="popup__form-edit" novalidate>
            <input type="text" id="edit-title" class="popup__form-text popup__form-text_input_name" name="name"
              placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__form-error" id="edit-title-error"></span>
            <input type="text" id="edit-description" class="popup__form-text popup__form-text_input_job" name="job"
              placeholder="Вид деятельности" minlength="2" maxlength="200" required>
            <span class="popup__form-error" id="edit-description-error"></span>
            <button type="submit" class="popup__btn popup__btn_type_edit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button class="popup__cross popup__cross_type_add-card" type="button"
            aria-label="закрыть всплывающее окно"></button>
          <h2 class="popup__title">Новое место</h2>
          <form action="./index.html" class="popup__form popup__form_type_add-card" name="popup__form-add">
            <input type="text" id="place-name" class="popup__form-text popup__form-text_input_title" name="title"
              placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__form-error" id="place-name-error"></span>
            <input type="url" id="place-link" class="popup__form-text popup__form-text_input_img" name="link"
              placeholder="Ссылка на картинку" required>
            <span class="popup__form-error" id="place-link-error"></span>
            <button type="submit" class="popup__btn popup__btn_type_card">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_img">
        <div class="popup__container popup__container_type_img">
          <button class="popup__cross popup__cross_type_img" type="button"
            aria-label="закрыть всплывающее окно"></button>
          <figure class="popup__block-img">
            <img src="#" alt="фото галереи" class="popup__img">
            <figcaption class="popup__description"></figcaption>
          </figure>
        </div>
      </div>
      <div class="popup popup_type_delete">
        <div class="popup__container popup__container_type_delete">
          <button class="popup__cross popup__cross_type_delete" type="button"
            aria-label="закрыть всплывающее окно"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="button" class="popup__btn popup__btn_type_delete">Да</button>
        </div>
      </div>
      <div class="popup popup_type_avatar">
        <div class="popup__container popup__container_type_avatar">
          <button class="popup__cross popup__cross_type_avatar" type="button"
            aria-label="закрыть всплывающее окно"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form action="./index.html" class="popup__form popup__form_type_avatar" name="popup__form-add">
            <input type="url" id="avatar-link" class="popup__form-text popup__form-text_input_avatar" name="avatar"
              placeholder="Ссылка на картинку" required>
            <span class="popup__form-error" id="avatar-link-error"></span>
            <button type="submit" class="popup__btn popup__btn_type_card">Создать</button>
          </form>
        </div>
      </div>
      <section class="profile page__content">
        <div class="profile__block">
          <div class="profile__avatar-container">
            <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
            <div class="profile__avatar-overlay"></div>
          </div>
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__edit-btn" type="button" aria-label="открыть окно редактирования профиля"></button>
          </div>
        </div>
        <button class="profile__add-btn" type="button" aria-label="добавить запись"><img
            src="<%=require('./images/plus.svg')%>" alt="Плюс, добавить запись" class="profile__add-btn-img"></button>
      </section>
      <section class="galary page__content">
        <ul class="galary__grid">
        </ul>
      </section>
    </main>
    <footer class="footer page__content">
      <p class="footer__author">© 2021 Mesto Russia</p>
    </footer>
  </div>
  <template id="galary__item">
    <li class="galary__item">
      <button class="galary__delete-item" type="button" aria-label="удалить запись"></button>
      <a href="#" class="galary__link-img"><img src="#" alt="фото галереи" class="galary__img"></a>
      <div class="galary__description">
        <h2 class="galary__title"></h2>
        <div class="galary__like-block">
          <button class="galary__like" type="button" aria-label="поставить лайк"></button>
          <p class="galary__like-count">0</p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
